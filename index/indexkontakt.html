<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<main>
    <h2>Kontakt</h2>
    <h4>Name</h4>
    <h4>Vorname</h4>
    <h4>E-Mail Adresse</h4>
    <h4>Telefonnummer</h4>
</main>
<main class="contact-container">
    <section class="contact-details">
        <h2>Kontakt</h2>
        <h4>Name</h4>
        <h4>Vorname</h4>
        <h4>E-Mail Adresse</h4>
        <h4>Telefonnummer</h4>
        </section>
    <section class="contact-form">
        <h2>Kontaktformular</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Dein Name" required>
            
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>
            
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" placeholder="Deine Nachricht" rows="5" required></textarea>
            
            <button type="submit">Absenden</button>
        </form>
    </section>
</main>
